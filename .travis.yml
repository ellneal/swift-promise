matrix:
  include:
  - os: osx
    stage: lint
    language: objective-c
    osx_image: xcode10.1
    script: make lint
  - os: osx
    stage: build
    language: objective-c
    osx_image: xcode10.1
    install: swift package resolve
    script: make build
  - os: osx
    stage: deploy
    language: objective-c
    osx_image: xcode10.1
    before_install: brew install carthage
    install: swift package resolve
    script:
    - make archive
    deploy:
      provider: releases
      skip_cleanup: true
      api_key:
        secure: 
      file: Promise.framework.zip
      on:
        tags: true
